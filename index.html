<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>little guy support line</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>little guy home</h1>
        <p class="subtitle">take care of ur guys</p>
        
        <div class="score">happi supply: <span id="score">0</span></div>
        
        <div class="cat-container">
            <div class="cat" id="cat" onclick="patCat()">
                <img src="https://i.imgur.com/ofsr84v.jpeg" alt="Sad Cat" class="cat-image">
            </div>
            <div class="request-bubble" id="requestBubble"></div>
        </div>
        
        <div class="status-text" id="statusText">click to head pat <span class="heart">♥</span></div>
        
        <div class="items-container">
            <div class="item" id="coffee" draggable="true" data-item="coffee">
                ☕
            </div>
            <div class="item" id="soup" draggable="true" data-item="soup">
                🍲
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</body>
</html>
